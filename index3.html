    <script>

      function initMap() {
        var myLatLng = {lat: 41.764222, lng: -87.633517};

          center: myLatLng

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          animation: google.maps.Animation.DROP,
          title: 'Hello World!'
        });
        var marker2 = new google.maps.Marker({

        });
      }
